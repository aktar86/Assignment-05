<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Grid Layout</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-8">

    <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
        <!-- Left side (cards) -->
        <div class="col-span-1 md:col-span-3 grid grid-cols-1 sm:grid-cols-3 gap-4">
            <div class="bg-yellow-200 h-24">Card 1</div>
            <div class="bg-yellow-200 h-24">Card 2</div>
            <div class="bg-yellow-200 h-24">Card 3</div>

            <div class="bg-yellow-200 h-24">Card 4</div>
            <div class="bg-yellow-200 h-24">Card 5</div>
            <div class="bg-yellow-200 h-24">Card 6</div>

            <div class="bg-yellow-200 h-24">Card 7</div>
            <div class="bg-yellow-200 h-24">Card 8</div>
            <div class="bg-yellow-200 h-24">Card 9</div>

            <div class="bg-yellow-200 h-24">Card 10</div>
            <div class="bg-yellow-200 h-24">Card 11</div>
            <div class="bg-yellow-200 h-24">Card 12</div>

            <div class="bg-yellow-200 h-24">Card 13</div>
            <div class="bg-yellow-200 h-24">Card 14</div>
            <div class="bg-yellow-200 h-24">Card 15</div>
        </div>

        <!-- Right side (big column) -->
        <div class="bg-yellow-300 h-full md:h-auto">Big Column</div>
    </div>



</body>

</html>
