<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Contact Service</title>
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- daisy UI cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header class="w-full">
        <div class="flex flex-col sm:flex-row justify-between items-center px-4 sm:px-10 py-3 sm:py-5">
            <div class="flex flex-col sm:flex-row justify-start items-center">
                <img class="w-20 h-20 mr-4" src="./assets/logo.png" alt="">
                <h1 class="font-bold text-[2rem] text-center sm:text-left text-[#006747] leading-10">Emergency <br />
                    Service</h1>
            </div>


            <div class="flex justify-between items-center gap-2 p-5">
                <div class=" bg-[#41FF6B]/10 px-6 py-2 rounded-full">
                    <h1 class="text-[1rem] font-bold">0 <span class="ml-1"><i
                                class="fa-solid text-red-500 fa-heart"></i></span>
                    </h1>
                </div>
                <div class=" bg-[#41FF6B]/10 px-6 py-2 rounded-full">
                    <h1 class="text-[1rem] font-bold">100<span class="ml-1"><i
                                class=" text-orange-500 fa-solid fa-coins"></i></span>
                    </h1>
                </div>
                <div class=" bg-[#00A63E] px-6 py-2 rounded-full">
                    <h1 class=" text-white font-bold text-[1rem]">2<span class="ml-3">Copy</i></span></h1>
                </div>
            </div>
        </div>
    </header>
    <main ">
        <section class=" w-full h-[239px] [background:linear-gradient(to_right,#013223,#006747,#013223)] pt-5">
        <div>
            <img class="w-24 h-24 mx-auto" src="./assets/logo-dark.png" alt="">
            <h1 class="text-[2.5rem] text-white text-center font-bold">Emergency Service Directory</h1>
            <p class="text-center font-semibold text-[20px] text-white">Government Emergency Services at Your Fingertip
                â€“ A
                Project by Government of the People's Republic of Bangladesh</p>
        </div>
        </section>

        <section class="bg-[#F5FFF6]">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4 p-5">
                <!-- Left side (cards) -->
                <div class="col-span-1 md:col-span-3 grid grid-cols-1 sm:grid-cols-3 gap-4">
                    <!-- card 1 -->
                    <div class="max-w-lg p-3 rounded-xl shadow-lg">
                        <div class="flex justify-between items-center">
                            <img class="w-12 h-12" src="./assets/emergency.png" alt="">
                            <span><i class="fa-regular fa-heart text-[30px] cursor-pointer"></i></span>
                        </div>
                        <div class="my-3">
                            <h1 class="font-bold text-[20px] ">National Emergency Number</h1>
                            <p>National Emergency</p>
                        </div>
                        <div>
                            <h1 class="font-bold text-[2rem] mb-2">999</h1>
                            <p class=" w-20 text-center p-3 rounded-full bg-[#F2F2F2]">All</p>
                        </div>
                        <div class="grid grid-cols-2 gap-2 justify-between mt-5">
                            <button class="border border-[#D4D6D5] p-1 rounded-lg"> <span><i
                                        class="fa-regular fa-copy"></i></span> Copy</button>
                            <button class=" p-1 rounded-lg bg-green-500 text-white"> <span><i
                                        class="fa-solid fa-phone"></i></span> Call</button>
                        </div>
                    </div>


                </div>


                <!-- sidebar  -->
                <div>
                    <!-- Right side (big column) -->
                    <div class="bg-yellow-300 h-full md:h-auto">Big Column</div>
                </div>
        </section>
    </main>
</body>

</html>
